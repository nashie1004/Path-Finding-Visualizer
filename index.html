<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js" type="module"></script>
    <link rel="icon" href="./maze1.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,900&family=Poppins:wght@600&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ab5075d1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <section id="top">
            <h2>Path Finding Visualizer</h2>
            <span>
                <h4 id="dfs">Depth-First Search</h4>
            </span>
            <span>
                <h4 id="bfs">Breadth-First Search</h4>
            </span>
            <span>
                <h4 id="dijkstra">Dijkstra</h4>
            </span>
            <span>
                <h4 id="aStarM">A* Manhattan</h4>
            </span>
            <span>
                <h4 id="aStarD">A* Diagonal</h4>
            </span>
            <h3>Maze Generate</h3>
        </section>
        <section id="bot">
            <span class="hover-span">
                <i class="fa-solid fa-circle" id="starting-node"></i>
                <h4 id="start">Starting Node</h4>
            </span>
            <span class="hover-span">
                <i class="fa-solid fa-circle" id="end-node"></i>
                <h4 id="end">End Node</h4>
            </span>
            <span class="hover-span">
                <i class="fa-solid fa-circle hover-black"></i>
                <h4 id="barrier">Barrier Node</h4>
            </span>
            <span class="exclude">
                <i class="fa-solid fa-circle hover-black path0"></i>
                <h4>Visited Node</h4>
            </span>
            <span class="exclude">
                <i class="fa-solid fa-circle hover-black solution0"></i>
                <h4>Path Node</h4>
            </span>
            <span class="hover-span">
                <i class="fa-solid fa-arrow-rotate-right hover-black"></i>
                <h4 id="reset">Reset</h4>
            </span>
            <span class="hover-span" id="range">
                <i class="fa-regular fa-square hover-black"></i>
                <label for="size">Size</label>
                <input type="range" name="" id="size" value="50" step="10" min="10" max="100">
            </span>
        </section>
    </nav>
    <main>
        <div id="container"></div>
    </main>
</body>
</html>
